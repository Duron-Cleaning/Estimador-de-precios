<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimador de Precios Residenciales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hogares, familias y almas saludables. Realizamos limpieza ecológica sin químicos tóxicos.</h2>
        <form id="estimadorForm">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" required>
            <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código postal" required>
            
            <div class="dropdown">
                <button type="button" class="dropbtn">¿Cuál es la configuración de tu hogar?</button>
                <div class="dropdown-content">
                    <div class="slider-container">
                        <label for="sqft">Cuadrados. Pie</label>
                        <input type="range" id="sqft" name="sqft" min="1000" max="5000" step="100" value="1000" oninput="updateSliderValue('sqftValue', this.value)">
                        <span id="sqftValue">1000</span>
                    </div>
                    <div class="slider-container">
                        <label for="banos">Baños</label>
                        <input type="range" id="banos" name="banos" min="1" max="10" step="1" value="1" oninput="updateSliderValue('banosValue', this.value)">
                        <span id="banosValue">1</span>
                    </div>
                    <div class="slider-container">
                        <label for="camas">Camas</label>
                        <input type="range" id="camas" name="camas" min="1" max="8" step="1" value="1" oninput="updateSliderValue('camasValue', this.value)">
                        <span id="camasValue">1</span>
                    </div>
                    <div class="slider-container">
                        <label for="cuencos">Cuencos</label>
                        <input type="range" id="cuencos" name="cuencos" min="1" max="5" step="1" value="1" oninput="updateSliderValue('cuencosValue', this.value)">
                        <span id="cuencosValue">1</span>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button type="button" class="dropbtn">¿Qué tipo de servicio necesita tu hogar?</button>
                <div class="dropdown-content">
                    <div>
                        <input type="radio" id="general" name="tipoServicio" value="General" required>
                        <label for="general">Limpieza General</label>
                    </div>
                    <div>
                        <input type="radio" id="deep" name="tipoServicio" value="Deep">
                        <label for="deep">Limpieza Profunda</label>
                    </div>
                    <div>
                        <input type="radio" id="moveInOut" name="tipoServicio" value="MoveInOut">
                        <label for="moveInOut">Limpieza de Mudanza</label>
                    </div>
                    <div>
                        <input type="radio" id="postConstruction" name="tipoServicio" value="PostConstruction">
                        <label for="postConstruction">Post Construcción</label>
                    </div>
                </div>
            </div>

            <select id="frecuenciaServicio" name="frecuenciaServicio" required>
                <option value="">Frecuencia del servicio</option>
                <option value="Weekly">Semanal</option>
                <option value="BiWeekly">Quincenal</option>
                <option value="Monthly">Mensual</option>
            </select>
            <button type="submit">Calcular precio</button>
        </form>
        <div id="precioEstimado">
            <h3>Precio Estimado: <span id="precio">$0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
